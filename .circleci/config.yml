version: 2.1

orbs:
  node: circleci/node@4.1
  aws-s3: circleci/aws-s3@2.0
  aws-cli: circleci/aws-cli@1.0
  eb: circleci/aws-elastic-beanstalk@1.0
  #win: circleci/windows@4.1.1

commands:
  install_client:
    description: "Client Installation"
    steps:
      - restore_cache:
            keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-
      - run:
            name: Install Client Dependencies
            command: npm client:install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  install_server:
    description: "Server Installation"
    steps:
      - restore_cache:
            keys:
              - v2-dependencies-{{ checksum "package.json" }}
              - v2-dependencies-
      - run:
            name: Install Server Dependencies
            command: npm server:install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - node/install-yarn
      - checkout
      - install_client
      - install_server
      - run:
          name: Build Client
          command: yarn client:build
      - run:
          name: Build Server
          command: yarn server:build
  deploy:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - node/install-yarn
      - aws-cli/setup
      - eb/setup
      - checkout
      - install_client
      - install_server
      - run:
          name: Deploy Client
          command: yarn client:deploy
      - run:
          name: Deploy Server
          command: yarn server:deploy

workflows:
  deploy_wf:
    jobs:
      - build
      - deploy
